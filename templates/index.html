<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Iris Flower Predictor ðŸŒ¸</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #1d2b64, #f8cdda);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      width: 100%;
      max-width: 500px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-top: 5px;
      background-color: #f1f1f1;
      color: #333;
    }

    .btn {
      margin-top: 25px;
      padding: 12px;
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      text-align: center;
      background-color: #28a745;
      border-radius: 8px;
      font-weight: bold;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #aaa;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>ðŸŒ¸ Iris Flower Species Predictor</h2>
    <form method="post" action="/predict" onsubmit="return validateForm()">
      <label for="sepal_length">Sepal Length (cm)</label>
      <input type="number" step="any" name="sepal_length" id="sepal_length" required />

      <label for="sepal_width">Sepal Width (cm)</label>
      <input type="number" step="any" name="sepal_width" id="sepal_width" required />

      <label for="petal_length">Petal Length (cm)</label>
      <input type="number" step="any" name="petal_length" id="petal_length" required />

      <label for="petal_width">Petal Width (cm)</label>
      <input type="number" step="any" name="petal_width" id="petal_width" required />

      <button type="submit" class="btn">Predict</button>
    </form>

    {% if prediction %}
    <div class="result">
      ðŸŒŸ Predicted Species: <strong>{{ prediction }}</strong>
    </div>
    {% endif %}

    <div class="footer">Powered by Flask & scikit-learn</div>
  </div>

  <script>
    function validateForm() {
      const fields = ['sepal_length', 'sepal_width', 'petal_length', 'petal_width'];
      for (let field of fields) {
        const value = document.getElementById(field).value;
        if (value === "" || isNaN(value)) {
          alert("Please fill all fields correctly!");
          return false;
        }
      }
      return true;
    }
  </script>
</body>
</html>
